<!DOCTYPE html>
<html lang="en" data-bs-theme=light>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torjoni browser</title>
    <link rel="shortcut icon" href="./images/Fab.png">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main>

        <!--header section-->
        <section class="section bg-success">
            <div class="container">
                <div class="row">

                        <nav class="navbar navbar-expand-lg navbar-light">
                            <div class="col-6">
                                <a class="navbar-brand" href="logo"><img src="./images/logo.png" alt=""></a>
                            </div>
                            <div class="col-6">
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav mr-auto">
                                        <li class="nav-item active">
                                            <a class="nav-link" href="feachers"><h4 class="text-white mx-2"><b>Important Feachers</b></h4></a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="download"><h4 class="text-white mx-2"><b>Downloaad</b></h4></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </section>

        <!--Hero section-->
        <section class="section mt-5 mb-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col=md-6 col-12">
                        <img src="./images/without-head.png" alt="">
                    </div>
                    <div class="col-lg-6 col=md-6 col-12 mt-5">
                        <img class="w-25 mb-5" src="./images/banner-logo.png" alt="">
                        <h1 class="text-primary mb-5"><b>দেশের প্রথম <span class="text-danger">নিরাপদ এবং <br> দ্রুতগতির</span> বাংলা ব্রাউজার</b></h1>
                        <hr>
                        <h3 class="mt-5 mb-5">বাংলাদেশি বাংলা ব্রাউজার</h3>
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-6">
                                <a href="store"><img src="./images/store-button.png" alt=""></a>
                            </div>
                            <div class="col-lg-4 col-md-4 col-6">
                                <a href="store"><img src="./images/store-button-apple.png" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--Download section-->
        <section class="section mt-5 mb-5 bg-success">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <img class="w-75" src="./images/iPhone-in-Hand-Mockup-2.png" alt="">
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <img class="w-75 mt-5" src="./images/app-img.png" alt="">
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="row">
                            <div class="col-lg-4 mt-5 p-5 mx-5 col-md-4 col-6">
                                <a href="store"><img src="./images/store-button.png" alt=""></a>
                            </div>
                            <div class="col-lg-4 mt-5 p-5 col-md-4 col-6">
                                <a href="store"><img src="./images/store-button-apple.png" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--Feacher section-->
        <section class="section mt-5 mb-5 p-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12 mt-5">
                        <div class="text-center">
                            <img class="mb-5 w-25" src="./images/banner-logo.png" alt="">
                        </div>
                        <h1 class="text-danger mb-5 text-center"><b>গুরুত্বপূর্ণ ফিচারস</b></h1>

                            সুবিধা সমূহ তজর্নী ব্রাউজারকে করে তুলেছে স্মার্ট ব্রাউজার।</h4>
                            <div class="row">
                                <div class="col-6 p-4 mt-5">
                                    <div class="card rounded-2">
                                        <button class="btn btn-danger">
                                            <img class="w-25 p-2" src="./images/ad-block.png" alt="">
                                            <span class="p-2"><b>Stop adds..</b></>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-6 p-4 mt-5">
                                    <div class="card rounded-2">
                                        <button class="btn btn-dark">
                                            <img class="w-25 p-2" src="./images/dark-mode.png" alt="">
                                            <span class="p-2"><b>Dark mode</b></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 p-4">
                                    <div class="card rounded-2">
                                        <button class="btn btn-info">
                                            <img class="w-25 p-2" src="./images/ad-block-3.png" alt="">
                                            <span class="p-2"><b>Save data</b></>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-6 p-4">
                                    <div class="card rounded-2">
                                        <button class="btn btn-success">
                                            <img class="w-25 p-2" src="./images/bookmark.png" alt="">
                                            <span class="p-2"><b>Bookmark</b></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                        <img class="w-75" src="./images/featured-img.png" alt="">
                    </div>
                </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
