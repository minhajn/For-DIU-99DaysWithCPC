<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My project</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsives.css">
</head>

<body>

    <!-- Navbar Section -->
    <section class="bg-light">
        <header class="header">
            <nav class="navbar navbar-expand-lg shadow-sm navbar-light bg-white py-3 sticky-top">
                <div class="container">
                    <a class="navbar-brand" href="#logo">
                        <img class="w-50 h-50" src="./images/Logo.png" alt="Logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item me-4">
                                <a class="nav-link active" href="#home" aria-current="page">Home</a>
                            </li>
                            <li class="nav-item me-4">
                                <a class="nav-link" href="#portfolio">Portfolio</a>
                            </li>
                            <li class="nav-item me-4">
                                <a class="nav-link" href="#about-me">About me</a>
                            </li>
                            <li class="nav-item me-4">
                                <a class="nav-link" href="#testimonials">Testimonials</a>
                            </li>
                        </ul>
                        <a class="btn btn-outline-primary py-2 px-3" href="#contact">Contact Me</a>
                    </div>
                </div>
            </nav>
        </header>
    </section>

    <!--Main section-->
    <main>
        <!-- Hero Section -->
        <section class="hero mt-4 h-100 py-5 area section-bg mt-md-0 mt-sm-0" id="home">
            <div class="container">
                <div
                    class="row row-cols-1 row-cols-lg-2 row-cols-md-2 g-3 gy-sm-5 d-flex justify-content-center align-items-center py-5">
                    <div class="col">
                        <div class="hero-content">
                            <div class="hero-text pe-5">
                                <p class="fw-semibold">Hey, I am John</p>
                                <h1 class="fw-bold fs-1">
                                    "I create "
                                    <span class="text-primary">product design</span>
                                    " and brand experience"
                                </h1>
                                <p>"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in
                                    eros elementum tristique."</p>
                                <a class="btn btn-primary py-2 px-3" href="#getintouch">Get In Touch</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="hero-img">
                            <img class="img-fluid" src="./images/Group 11 1.png" alt="Profile Image">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        
    </main>


    <script src="./js/bootstrap.bundle.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
